apiVersion: apps/v1
kind: Deployment
metadata:
  name: grcp-producer
  namespace: so1-proyecto2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grcp-producer
  template:
    metadata:
      labels:
        app: grcp-producer
    spec:
      containers:
      - name: grcp-client
        image: alvarog1318/s1p2_grcp_producer_client:v0.4
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "0.3"
            memory: "500Mi"
      - name: grcp-server
        image: alvarog1318/s1p2_grcp_producer_server:v0.3
        ports:
        - containerPort: 3001
        resources:
          limits:
            cpu: "0.3"
            memory: "500Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: grcp-client-service
  namespace: so1-proyecto2
spec:
  selector:
    app: grcp-producer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP